<header>
    <button id="menu-toggle">☰</button>
    <nav id="side-menu">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="menu-items">
            <a href="/">Главная</a>
            <a href="/prof">Профиль</a>
            <a href="/chat">Чат</a>
            <a href="/pred">Предложить идею</a>
            {% if admin %}
                <a href="/suggestions">Посмотреть предложения</a>
                <a href="/add_admin">Добавить администратора</a>
                <a href="/admin">Спсок пользователей</a>
            {% endif %}
            <a href="/logout">Выйти</a>
        </div>
    </nav>
</header>

<div id="overlay"></div>

<style>
    :root {
        --menu-bg: #2c3e50;
        --menu-text: #ecf0f1;
        --menu-hover: #34495e;
        --menu-active: #3498db;
    }

    body {
        font-family: 'Arial', sans-serif;
    }

    #side-menu {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1001;
        top: 0;
        left: 0;
        background-color: var(--menu-bg);
        overflow-x: hidden;
        transition: 0.3s ease-in-out;
        padding-top: 60px;
        box-shadow: 2px 0 5px rgba(0,0,0,0.5);
    }

    .menu-items {
        display: flex;
        flex-direction: column;
        height: 100%;
        justify-content: flex-start;
    }

    #side-menu a {
        padding: 15px 25px;
        text-decoration: none;
        font-size: 18px;
        color: var(--menu-text);
        display: block;
        transition: 0.2s;
        border-left: 5px solid transparent;
    }

    #side-menu a:hover {
        background-color: var(--menu-hover);
        border-left: 5px solid var(--menu-active);
    }

    #side-menu .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
        color: var(--menu-text);
    }

    #menu-toggle {
        font-size: 30px;
        cursor: pointer;
        background-color: var(--menu-bg);
        color: var(--menu-text);
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 1000;
        transition: 0.3s;
    }

    #menu-toggle:hover {
        background-color: var(--menu-hover);
    }

    #overlay {
        position: fixed;
        display: none;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0,0,0,0.7);
        z-index: 999;
        cursor: pointer;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
    }

    @media screen and (max-height: 450px) {
        #side-menu {padding-top: 15px;}
        #side-menu a {font-size: 16px;}
    }
</style>

<script>
    function openNav() {
        document.getElementById("side-menu").style.width = "250px";
        document.getElementById("overlay").style.display = "block";
        setTimeout(() => {
            document.getElementById("overlay").style.opacity = "1";
        }, 10);
        document.body.style.overflow = "hidden";
    }

    function closeNav() {
        document.getElementById("side-menu").style.width = "0";
        document.getElementById("overlay").style.opacity = "0";
        setTimeout(() => {
            document.getElementById("overlay").style.display = "none";
        }, 300);
        document.body.style.overflow = "auto";
    }

    document.getElementById("menu-toggle").addEventListener("click", openNav);
    document.getElementById("overlay").addEventListener("click", closeNav);
</script>
